{% extends "layout.html" %}
{% block title %}端口类型 · {{ '编辑' if item else '新增' }}{% endblock %}
{% block content %}
<h2>端口类型 · {{ '编辑' if item else '新增' }}</h2>

<form method="post" class="grid-2" style="max-width:600px;">
  <div>
    <label>code <span style="color:#d33">*</span></label>
    <input type="text" name="code" value="{{ item.code if item else '' }}" required placeholder="如 RJ45 / SFP / PWR">
  </div>
  <div>
    <label>name <span style="color:#d33">*</span></label>
    <input type="text" name="name" value="{{ item.name if item else '' }}" required placeholder="如 电口RJ45 / SFP光口 / 电源端口">
  </div>
  <div style="grid-column:1/3; margin-top:8px;">
    <button class="btn primary" type="submit">{{ '保存' if item else '创建' }}</button>
    <a class="btn" href="{{ url_for('port_types_bp.list_page') }}">返回</a>
  </div>
</form>
{% endblock %}
